name: "CodeQL"

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    services:
        postgres:
          image: postgres:12
          env:
            POSTGRES_USER: ftkalkulus_unit
            POSTGRES_PASSWORD: ftkalkulus_unit
            POSTGRES_DB: ftkalkulus_unit
          ports:
            - 5433:5432
          # needed because the postgres container does not provide a healthcheck
          options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['java']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
      - uses: actions/checkout@v2
        with:
          # We must fetch at least the immediate parents so that if this is
          # a pull request then we can checkout the head.
          fetch-depth: 2

        # If this run was triggered by a pull request event, then checkout
        # the head of the pull request instead of the merge commit.
      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}
        
      - name: Set cache key
        run: |
          echo "::set-env name=CACHE_KEY::$(expr $(date +%V) - 1 + 1)"
          echo "::set-env name=PREVIOUS_CACHE_KEY::$(expr $(date +%V) - 1)"
      - uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ env.PREVIOUS_CACHE_KEY }}
      
      - uses: actions/setup-java@v1
        with:
          java-version: 1.11

    # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
           languages: ${{ matrix.language }}

      - name: Build
        run: |
          mvn clean package  -e --batch-mode --settings ./.github/.m2/settings.xml -f "pom.xml" -B -V -e -Dfindbugs.skip -Dcheckstyle.skip -Dpmd.skip=true -Denforcer.skip -Dmaven.javadoc.skip -DskipTests -Dmaven.test.skip.exec -Dlicense.skip=true -Drat.skip=true 
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
